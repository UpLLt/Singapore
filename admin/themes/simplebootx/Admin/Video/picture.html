<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">图片</a></li>
        <li><a href="{:U('Video/add_picture_list',array('fid'=>$fid))}" target="_self">添加图片</a></li>
    </ul>
    <form class="js-ajax-form" action="" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th>标题</th>
                <th>缩略图</th>
                <th >创建时间</th>
                <th >操作</th>
            </tr>
            </thead>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$title.title}</td>
                    <td><a href="{:sp_get_asset_upload_path($vo['picture'])}" target='_blank'><img height="37px" width="37px" src="{$vo.picture}"></a></td>
                    <td>{$vo.create_time|date="Y-m-d",###}</td>
                    <td>
                        <a href="{:U('Video/del_picture',array('id'=>$vo['id']))}" class="js-ajax-delete">删除</a>
                    </td>
                </tr>
            </foreach>
        </table>

        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location = "{:U('News/index',$formget)}";
        }
    }
    setInterval(function() {
        refersh_window();
    }, 2000);
    $(function() {
        setCookie("refersh_time", 0);
        Wind.use('ajaxForm', 'artDialog', 'iframeTools', function() {
            //批量移动
            $('.js-articles-move').click(function(e) {
                var str = 0;
                var id = tag = '';
                $("input[name='ids[]']").each(function() {
                    if ($(this).attr('checked')) {
                        str = 1;
                        id += tag + $(this).val();
                        tag = ',';
                    }
                });
                if (str == 0) {
                    art.dialog.through({
                        id : 'error',
                        icon : 'error',
                        content : '您没有勾选信息，无法进行操作！',
                        cancelVal : '关闭',
                        cancel : true
                    });
                    return false;
                }
                var $this = $(this);
                art.dialog.open("__ROOT__/index.php?g=portal&m=AdminPost&a=move&ids="+ id, {
                    title : "批量移动",
                    width : "80%"
                });
            });
        });
    });
</script>
</body>
</html>
