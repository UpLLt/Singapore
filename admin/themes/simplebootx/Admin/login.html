<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ThinkCMF {:L('ADMIN_CENTER')}</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__TMPL__Public/assets/css/admin_login.css" rel="stylesheet" />
		<link href="__TMPL__Public/assets/css/user_login.css" rel="stylesheet" />
		<style>
			#login_btn_wraper{
				text-align: center;
			}
			#login_btn_wraper .tips_success{
				color:#fff;
			}
			#login_btn_wraper .tips_error{
				color:#DFC05D;
			}
			#login_btn_wraper button:focus{outline:none;}
		</style>
		<script>
			if (window.parent !== window.self) {
					document.write = '';
					window.parent.location.href = window.self.location.href;
					setTimeout(function () {
							document.body.innerHTML = '';
					}, 0);
			}
		</script>
		
	</head>
<body>
	<div class="bg">
			<div class="admin_user">
				<h1><img src="__TMPL__Public/assets/images/admin_logo.png" /></h1>
				<form  method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="js-ajax-form">
					<li><b><img src="__TMPL__Public/assets/images/user_name.png" /></b><input type="text"  placeholder="用户名" class="user_name"  maxlength="16" id="js-admin-name" required name="username" type="text" title="{:L('USERNAME_OR_EMAIL')}" value="{$_COOKIE['admin_username']}"/></li>
					<li><b><img src="__TMPL__Public/assets/images/user_pwd.png" /></b><input type="password"  placeholder="密码" class="user_pwd" maxlength="16" id="admin_pwd" type="password" required name="password" placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}" /></li>
					<li class="user_code"><b><img src="__TMPL__Public/assets/images/user_code.png" /></b><input type="text"  placeholder="验证码" class="user_code_input" maxlength="4" type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" /><span>{:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}</span></li>
					
					<input type="submit" value="登 录"  class="user_submit" />
				</form>
			</div>
		</div>
	</div>


<script>
var GV = {
	DIMAUB: "",
	JS_ROOT: "__PUBLIC__/js/",//js版本号
	TOKEN : ''	//token ajax全局
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
