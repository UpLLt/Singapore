<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="#" target="_self">地产修改</a></li>
		</ul>
		<form action="{:U('Realty/edit')}" method="post" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
			<div class="row-fluid">
				<div class="span9">
					<table class="table table-bordered">
						<tr>
							<th>标题</th>
							<td>
								<input type="hidden" name="id" value="{$list.id}">
								<input type="text" style="width: 400px;" name="title" required value="{$list.title}" placeholder="请输入标题"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>价格</th>
							<td>
								<input type="text" style="width:400px;" name="price" id="title" required value="{$list.price}" placeholder="请输入价格"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>位置</th>
							<td>
								<input type="text" style="width:400px;" name="place" id="title" required value="{$list.place}" placeholder="请输入位置"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>户型面积</th>
							<td>
								<input type="text" style="width:400px;" name="size" id="title" required value="{$list.size}" placeholder="请输入户型面积"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>开盘时间</th>
							<td>
								<input type="text" style="width:400px;" name="open_time" id="title" required value="{$list.open_time}" placeholder="请输入开盘时间"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>销售进度</th>
							<td>
								<input type="text" style="width:400px;" name="saleing" id="title" required value="{$list.saleing}" placeholder="请输入销售进度"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>开盘特色</th>
							<td>
								<input type="text" style="width:400px;" name="feature" id="title" required value="{$list.feature}" placeholder="请输入开盘特色"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>建筑类别</th>
							<td>
								<input type="text" style="width:400px;" name="building_type" id="title" required value="{$list.building_type}" placeholder="请输入建筑类别"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>产权年限</th>
							<td>
								<input type="text" style="width:400px;" name="use_time" id="title" required value="{$list.use_time}" placeholder="请输入产权年限"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>装修状态</th>

								<input type="text" style="width:400px;" name="build_status" id="title" required value="{$list.build_status}" placeholder="请输入装修面积"/>
								<span class="form-required">*</span>
							</td>
						</tr>
						<tr>
							<th>物业费</th>
							<td>
								<input type="text" style="width:400px;" name="property_fee" id="title" required value="{$list.property_fee}" placeholder="请输入物业费"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>地址</th>

								<span class="form-required">*</span>
							</td>
						</tr>

							<th>地图经度</th>
							<td>
								<input type="text" style="width:400px;" name="longitude" id="title" required value="{$list.longitude}" placeholder="请输入地图经度"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>地图纬度</th>
							<td>
								<input type="text" style="width:400px;" name="latitude" id="title" required value="{$list.latitude}" placeholder="请输入地图纬度"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>开发商</th>
							<td>
								<input type="text" style="width:400px;" name="developers" id="title" required value="{$list.developers}" placeholder="请输入开发商"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>预售证</th>
							<td>
								<input type="text" style="width:400px;" name="pre_sale" id="title" required value="{$list.pre_sale}" placeholder="请输入预售证"/>
								<span class="form-required">*</span>
							</td>
						</tr>

						<tr>
							<th>周边配置</th>
							<td>
								<input type="text" style="width:400px;" name="side_config" id="title" required value="{$list.side_config}" placeholder="请输入周边配置"/>
								<span class="form-required">*</span>
							</td>
						</tr>


						<tr>
							<th>缩略图</th>
							<td>
								<div style="text-align: center;">
									<input type="hidden" name="thumb" id="thumb" value="">
									<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
										<img src="{$list.thumb}" id="thumb_preview" width="135" style="cursor: hand" />
									</a>
									<input type="button" class="btn btn-small" onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;" value="取消图片">
								</div>
							</td>
						</tr>

					</table>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
				<a class="btn" href="{:U('Realty/index')}">返回</a>
			</div>
		</form>
	</div>
