<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>新加坡酷</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wap/css/index.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wap/css/othe.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Wap/css/fsgallery.css"  />
<script type="text/javascript" src="__PUBLIC__/Wap/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Wap/js/fs_forse.js"></script>

</head>
<body>
<div class="head">
	<div class="back"><a href="{:U('Wap/Index/index')}"><img src="__PUBLIC__/Wap/images/back.png" /></a></div>
	<h1>新加坡酷图片视频</h1>
</div>

<div class="main">
	<div class="pic_vod">
		<li>
			<a href="{:U('Wap/Video/index')}" class="hover"  id="one1" onmouseover="setTab('one',1,2)" >图片</a>
			<i></i>
			<a href="{:U('Wap/Video/video')}" id="one2"  onmouseover="setTab('one',2,2)">视频</a>
		</li>
	</div>

	<div  id="con_one_1" >
			<div class="pic_video_pic" id="layer-photos-demo" class="layer-photos-demo" >
			<foreach name="list" item="vo">
				<div class="vid_pic">
					<h4>{$vo.create_time|date="Y-m-d",###}</h4>
					<h1>{$vo.title}</h1>
						<div class="list_img">
						<ul class="thumbnails" id="gallery">
							<foreach name="vo.picture" item="ve">
								<li class="span3"><a href="{$ve.picture}"><img src="{$ve.picture}" /></a></li>
							</foreach>
						<ul>
						</div>
				</div>
		</foreach>

		</div>
		
	</div>
<!-- 	<div id="con_one_2"  class="pic_video"  >

		<foreach name="video" item="vo">
			<li>
				<h4>{$vo.create_time|date="Y-m-d",###}</h4>
				<h1>{$vo.title}</h1>
				<iframe frameborder="0" width="100%" height="240" src="{$vo.url}" allowfullscreen></iframe>
			</li>
		</foreach>
		
	
	</div> -->

</div>
<div class="footer">
	<p>Copyright© 2012-2016 新加坡酷 版权所有.</p>
</div>


</body>
</html>


<script>


	function setTab(name,cursel,n){
		 for(i=1;i<=n;i++){
			  var menu=document.getElementById(name+i);
			  var con=document.getElementById("con_"+name+"_"+i);
			  menu.className=i==cursel?"hover":"";
			  con.style.display=i==cursel?"block":"none";
		 }
	}
</script>
